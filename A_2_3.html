<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      position: relative;
      background-color: black;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .progress-bar {
      width: 60%;
      height: 5px;
      background-color: #888;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress-bar .progress {
      height: 100%;
      background-color: #3498db;
      width: 0;
      border-radius: 5px;
    }

    .volume-slider {
      width: 100px;
    }

    .fullscreen-btn {
      font-size: 22px;
    }

    .muted {
      color: red;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="videoPlayer" src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"></video>
    <div class="controls">
      <button id="playPauseBtn">Play</button>
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <input type="range" id="volumeSlider" class="volume-slider" value="100" max="100">
      <button id="muteBtn">Mute</button>
      <button id="fullscreenBtn" class="fullscreen-btn">â›¶</button>
    </div>
  </div>

  <script>
    // Get elements
    const videoPlayer = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const volumeSlider = document.getElementById('volumeSlider');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Play/Pause functionality
    playPauseBtn.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlayer.play();
        playPauseBtn.textContent = 'Pause';
      } else {
        videoPlayer.pause();
        playPauseBtn.textContent = 'Play';
      }
    });

    // Update progress bar as video plays
    videoPlayer.addEventListener('timeupdate', () => {
      const progressPercent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
      progress.style.width = progressPercent + '%';
    });

    // Click on progress bar to seek video
    progressBar.addEventListener('click', (e) => {
      const width = progressBar.offsetWidth;
      const offsetX = e.offsetX;
      const seekTime = (offsetX / width) * videoPlayer.duration;
      videoPlayer.currentTime = seekTime;
    });

    // Volume control
    volumeSlider.addEventListener('input', () => {
      videoPlayer.volume = volumeSlider.value / 100;
      if (videoPlayer.volume === 0) {
        muteBtn.textContent = 'Unmute';
      } else {
        muteBtn.textContent = 'Mute';
      }
    });

    // Mute/unmute functionality
    muteBtn.addEventListener('click', () => {
      if (videoPlayer.muted) {
        videoPlayer.muted = false;
        muteBtn.textContent = 'Mute';
        volumeSlider.value = videoPlayer.volume * 100;
      } else {
        videoPlayer.muted = true;
        muteBtn.textContent = 'Unmute';
        volumeSlider.value = 0;
      }
    });

    // Fullscreen toggle
    fullscreenBtn.addEventListener('click', () => {
      if (videoPlayer.requestFullscreen) {
        videoPlayer.requestFullscreen();
      } else if (videoPlayer.webkitRequestFullscreen) { // Safari
        videoPlayer.webkitRequestFullscreen();
      } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
        videoPlayer.msRequestFullscreen();
      }
    });

    // Video ended event
    videoPlayer.addEventListener('ended', () => {
      playPauseBtn.textContent = 'Play';
    });
  </script>

</body>
</html>
